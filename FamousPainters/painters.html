<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <link href="styles/bootstrap.min.css" rel="stylesheet" />
    <title>Famous Painters - Typescript Project</title>
</head>
<body>
    <!-- Page header with the title -->

    <div class="container">
        <div class="jumbotron">
            <h1>Famous Painters</h1>
        </div>
    </div>

    <!-- Page content -->

    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <h3>Painter Name</h3>
                <select id="RecipeCategory">
                    <option disabled>Choose a painter</option>
                </select>
            </div>

            <div class="col-sm-6">
                <h3>Painter Style</h3>
                <div id="style"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <h3>Examples of Paintings</h3>
                <div id="examples"></div>
            </div>
        </div>
    </div>

    <!-- Scripts of the project -->

    <script src="scripts/jquery-2.1.3.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
